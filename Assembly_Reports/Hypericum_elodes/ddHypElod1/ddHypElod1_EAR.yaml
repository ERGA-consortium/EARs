  Other observations: '"The assembly of HYPERICUM ELODES (ddHypElod1) is based on
    24X PacBio data generated as part of the European Reference Genome Atlas (ERGA,
    https://www.erga-biodiversity.eu/) via the Biodiversity Genomics Europe project
    (BGE, https://biodiversitygenomics.eu/). The assembly process included the following
    steps: initial PacBio assembly generation with Hifiasm, removal of contaminant
    sequences using Context and removal of haplotypic duplications using purge_dup.
    In total, 79 contigs were identified as contaminants (bacterial), totaling 2,041,414
    pb (with the largest being 83,852 pb). Additionally, 378 regions totaling 67,690,356
    pb were identified as haplotypic duplications and removed. No Hi-C available"'

