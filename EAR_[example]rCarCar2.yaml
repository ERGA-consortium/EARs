# This is the yaml file for generating the ERGA Assembly Report (EAR) using the make_EAR.py script
# Please complete the required information pointed as <Insert ...>
# The file EAR_example.yaml contains an example of a properly completed yaml file

# GENERAL INFORMATION
ToLID: rCarCar2
Species: Caretta caretta
Submitter: Diego De Panis
Affiliation: BeGenDiv
Tag: ERGA-example # valid tags are ERGA-Pilot, ERGA-BGE, ERGA-Satellite



# SEQUENCING DATA
DATA:
      - HiFi: <insert data coverage>
      - Bionano: <insert data coverage>
      - OmniC: <insert data coverage>



# GENOME PROFILING DATA
PROFILING:
  GenomeScope:
    version: <Insert GenomeScope version>
    results_folder: <Insert GenomeScope results folder path>
  Smudgeplot:
    version: <Insert Smudgeplot version>
    results_folder: <Insert Smudgeplot results folder path>



# ASSEMBLY PIPELINE
