  Contamination notes: '"No contaminations were detected with FCS-GX.. Mitochondrial
    genome was removed from the assembly"'
  Other observations: '"Hifiasm was run in HiC-mode and created two haplotype assemblies
    (hap1 - contigs: 782, yield 843Mb, N50: 5.5Mb; hap2 - contigs: 532, yield 728Mb,
    N50: 4.9Mb). A manual contig filtering was done based on the cumulative evidences
    from: (1) MitoHifi - detect mitochondrial contigs (2) Tiara - deep learning to
    classify eukaryotic, bacterial, organelle, archea sequences and (3) BlobtoolKit
    - detect contaminations. Purge_dups was run to anotate haplotypic duplications.
    Scaffolding was done with Yahs on both haplotypes. Multiple curation rounds were
    necessary. The first chromosome still looks a bit odd."'

